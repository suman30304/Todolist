<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="box">
      <h2>To Do List</h2>
      <input type="text" placeholder="write here..." id="inputBx">
      <ul id="list"></ul>
    </div>
  </div>

  <script>
    let inputBx = document.querySelector('#inputBx');
    let list = document.querySelector('#list');

    // Add task on Enter key
    inputBx.addEventListener("keyup", function(event) {
      if (event.key === "Enter" && this.value.trim() !== "") {
        addItem(this.value);
        this.value = "";
      }
    });

    function addItem(itemText) {
      let listItem = document.createElement("li");

      listItem.innerHTML = `
        <input type="checkbox" class="check">
        <span class="task">${itemText}</span>
        <span class="close">✖</span>
      `;

      // Toggle done with checkbox
      let checkBox = listItem.querySelector(".check");
      checkBox.addEventListener("change", function() {
        listItem.classList.toggle("done", this.checked);
      });

      // Remove task with ❌
      listItem.querySelector(".close").addEventListener("click", function() {
        listItem.remove();
      });

      list.appendChild(listItem);
    }
  </script>
</body>
</html>
